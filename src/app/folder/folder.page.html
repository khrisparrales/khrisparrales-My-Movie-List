<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div
      class="accordion bg-dark"
      id="accordionExample"
      style="background-color: yellow"
    >
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
            style="background-color: #757575"
          >
            Generos
          </button>
        </h2>
        <div
          id="collapseThree"
          class="accordion-collapse collapse"
          aria-labelledby="headingThree"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body" style="background-color: rgb(34, 34, 36)">
            <div
              [ngClass]="{tag: true, highlight: validh}"
              *ngFor="let item of Genders"
            >
              {{item.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <ion-card *ngFor="let ite of Movies">
      <img
        src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2{{
        ite.backdrop_path}}"
      />
      <ion-card-header>
        <ion-card-subtitle>{{ ite.vote_average}}</ion-card-subtitle>
        <ion-card-title> {{ ite.title}} </ion-card-title>
      </ion-card-header>
      <ion-card-content> {{ ite.overview}} </ion-card-content>
    </ion-card>
    <div class="pagination">
      <!-- onclick to load more -->

      <div
        [ngClass]="{page: true, disabled: valdisprev}"
        id="prev"
        (click)="prevf();"
      >
        prev
      </div>
      <div class="current" id="current">{{current}}</div>
      <div
        #next
        [ngClass]="{page: true, disabled: valdisnext}"
        id="next"
        (click)="nextf();"
      >
        next
      </div>
    </div>
  </div>
</ion-content>
